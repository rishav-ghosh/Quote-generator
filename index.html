<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style1.css", type = 'text/css'>
</head>
<body>
    <div id="quote-container">
        <div class = "quote-text">
            <span id="quote"></span>

        </div> <!--end quote-text-->
        <div class = "quote-author">
            <span id = 'author'></span>

        </div><!--end quote-author-->
        <div class="quote-button">
               <button id = 'twitter-button' title = 'Tweet This'>
                    <i class="fab fa-twitter"></i>
               </button>
               <button id = 'new-quote'>New quote</button>
        </div><!--end quote-button-->
        <div class="loader" id = 'loader'>

        </div><!--end loader-->



    </div> <!--end quote-container-->
    <!-- Script -->
    <script src="quotes.js"></script>
    <script src="script1.js"></script>
</body>
</html>
